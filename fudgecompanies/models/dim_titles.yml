version: 2

models:
  - name: dim_titles
    description: Titles Dimension. One row per title
    columns:
      - name: title_key
        description: The surrogate key of the title
        tests:
          - not_null
          - unique
      - name: title_id
        description: The business / source key of the title
        tests:
          - not_null
          - unique
